services:
  - type: web
    name: type-race-backend
    env: node
    rootDir: backend
    buildCommand: npm install --no-optional && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      # PORT is automatically set by Render - don't override unless needed
